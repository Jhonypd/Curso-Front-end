        <!--formulario agenda-->
        <main class="for-pricipal">
            <div class="tt">
                <h1 id="titulo">Contato</h1>
                <p id="subtitulo">Preencha os campos abaixo para agendar um café.</p>
                <br>
            </div>
                
            <section class="secao-primaria">
                <form>
                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="nome"><strong>Nome</strong></label>
                            <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
                        </div>
                        <div class="campo">
                            <label for="sobrenome"><strong>Sobrenome</strong></label>
                            <input type="text" name="sobrenome" id="sobrenome" required placeholder="digite seu sobrenome">
                        </div>
                    </fieldset>
    
                    <div class="campo">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
                    </div>
    
                    <div class="campo">
                        <label for="phone"><strong>Insira seu número de telefone</strong></label>
                        <input type="tel" id="phone" name="phone" placeholder="digite seu numero" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required>
                    </div>
    
                    <div class="campo">
                        <form action="/action_page.php">
                        <label for="birthdaytime"><strong> Selecione uma data / hora disponível</strong></label>
                        <input type="datetime-local" id="birthdaytime" name="birthdaytime" required>
                    </div>
                    <div class="campo">
                        <label><strong>Qual assunto deseja tratar?</strong> </label>
                        <label>
                            <input type="radio" name="assunto" value="front-end">Front-end
                        </label>
                        <label>
                            <input type="radio" name="assunto" value="front-end">Back-end
                        </label>
                        <label>
                            <input type="radio" name="assunto" value="front-end">Fullstack
                        </label>
                    </div>
                    <div class="campo">
                        <label for="senioridade"><strong>Senioridade</strong></label>
                        <select id="senioridade">
                            <option selected disabled value="">Selecione</option>
                            <option>Junior</option>
                            <option>Pleno</option>
                            <option>Senior</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label><strong>Nos fale um pouco sobre você:</strong></label>
                        <textarea row="7"  name="sobre" id="sobre"></textarea>
                    </div>
    
                    <button class="botao" type="submit">Concluído</button>
    
                </form>
            </section>
    
            <section class="secao-secundaria"></section>
        </main>
        


        <!--inicio footer 1-->
